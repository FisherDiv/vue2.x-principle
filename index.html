<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">DEMO Test</div>
    <script src="dist/vue.js"></script>
    <script>
      // 其实传的就是个对象
      let vm = new Vue({
        el: "#app",
        data() {
          return {
            msg: "hello", // 单一对象
            item: {
              // 复合对象
              name: "test"
            },
            list: [1, 2, 3], // 单一数组
            listObject: [
              // 对象数组
              { age: 12 },
              { age: 21 }
            ]
          };
        },
        props: {},
        methods: {},
        watch: {}
      });
      vm._data.listObject.push({ age: 22 });
      console.log(vm._data);
      console.log(vm.msg);
    </script>
  </body>
</html>
